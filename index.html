<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-white">
                        <h1 class="display-4">Train Tracker</h1>
                        <p class="lead" id="time"></p>
                    </div>
                </div>
        
                <div class="card" style="width: mx-auto;">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
        
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (minutes)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainData">
                        </tbody>
                    </table>
                </div><br>
        
                <div class="card" style="width: mx-auto;">
                    <div class="card-header">
                        Add Train to Schedule
                    </div>
                    <form>
                        <div class="container">
                            <div class="form-group"><br>
                                <label for="TrainName">Train Name</label>
                                <input type="text" class="form-control" id="nameValue" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destinationValue" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train</label>
                                <input type="text" class="form-control" id="firstValue" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequencyValue" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrain">Add</button>
                    </form>
                </div>
            </div>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
